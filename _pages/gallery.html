<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        :root {
            --spacing: 1.5rem;
            --thumbnail-size: 300px;
            --overlay-opacity: 0.9;
        }

        /* Light theme (default) */
        :root {
            --gallery-text: #000000;
            --gallery-bg: #ffffff;
            --gallery-overlay: rgba(255, 255, 255, 0.5);
            --modal-bg: rgba(255, 255, 255, 0.95);
            --caption-bg: rgba(0, 0, 0, 0.7);
            --caption-text: #ffffff;
            --hover-text: #ffffff;  /* Added for hover text */
        }

        /* Dark theme */
        [data-theme="dark"] {
            --gallery-text: #ffffff;
            --gallery-bg: #000000;
            --gallery-overlay: rgba(0, 0, 0, 0.8);
            --modal-bg: rgba(0, 0, 0, 0.95);
            --caption-bg: rgba(0, 0, 0, 0.7);
            --caption-text: #ffffff;
            --hover-text: #ffffff;  /* Added for hover text */
        }


        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--thumbnail-size), 1fr));
            gap: var(--spacing);
            padding: 0;
            margin: 0;
            list-style: none;
            color: var(--gallery-text);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: var(--gallery-bg);
        }

        .gallery-item:hover {
            transform: translateY(-4px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: none !important;
        }

        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--gallery-overlay);
            color: var(--caption-text);
            padding: var(--spacing);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-info {
            transform: translateY(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            display: none;
            justify-content: center;
            align-items: center;
            padding: var(--spacing);
            cursor: zoom-out;
            z-index: 1000;
            transition: background-color 0.5s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            cursor: default;
            background: none;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            display: block;
            background: none !important;
        }

        .modal-caption {
            position: relative;
            color: var(--caption-text);
            padding: 1rem;
            margin-top: 1rem;
            background: var(--caption-bg);
            border-radius: 4px;
            backdrop-filter: blur(8px);
        }

        .modal-title {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
            color: var(--caption-text);
        }

        .modal-details {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
            color: var(--caption-text);
        }

        /* Add theme transition */
        .transition * {
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            :root {
                --thumbnail-size: 150px;
                --spacing: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- For Jekyll, this would go in your layout or include file -->
    <ul class="gallery">
        {% for image in site.data.gallery %}
        <li class="gallery-item" 
            data-title="{{ image.title }}"
            data-date="{{ image.date }}"
            data-location="{{ image.location }}"
            data-description="{{ image.description }}">
            <img src="{{ image.thumbnail }}" alt="{{ image.title }}" loading="lazy">
            <div class="gallery-item-info">
                <h3 class="gallery-item-title">{{ image.title }}</h3>
                <p class="gallery-item-details">
                    {{ image.date }} • {{ image.location }}<br>
                    {{ image.description }}
                </p>
            </div>
        </li>
        {% endfor %}
    </ul>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <img src="" alt="" id="modalImage">
            <div class="modal-caption">
                <h3 class="modal-title"></h3>
                <p class="modal-details"></p>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalTitle = modal.querySelector('.modal-title');
        const modalDetails = modal.querySelector('.modal-details');
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                modal.classList.add('active');
                modalImg.src = img.src.replace('thumbnails/', 'full/');
                modalImg.alt = img.alt;
                
                // Update caption with item data
                modalTitle.textContent = item.dataset.title;
                modalDetails.innerHTML = `${item.dataset.date} • ${item.dataset.location}<br>${item.dataset.description}`;
            });
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking the image or caption
        modal.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Add escape key handler
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Helper function to close modal
        function closeModal() {
            modal.classList.remove('active');
            modalImg.src = ''; // Clear the image source
        }
    </script>
</body>
</html>
